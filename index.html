<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <!-- tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@300;400;500;600&family=Inter:wght@400;500;600&family=Manrope:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root{
            --IBM-font: 'IBM Plex Sans Thai Looped', sans-serif;
            --inter-font: 'Inter', sans-serif;
            --manrope-font: 'Manrope', sans-serif;
        }
        main{
            /* height: 100vh;
            width: 100%; */
            background-image: linear-gradient(rgba(13, 41, 133, 0.212),rgba(26, 18, 37, 0.37)),url('./image/unsplash-5-KmbSe5ivg-unsplash.jpg');
            /* background-size: cover; */
        }
        section{
            background-image: linear-gradient(rgba(7, 86, 100, 0.753), rgba(52, 3, 87, 0.692));
            min-height: 500px;
        }
        h3,h2{
            font-family: var(--IBM-font);
        }
        input{
            font-family: var(--manrope-font);
        }
        .item-text span{
            font-family: var(--manrope-font);
        }
        .item{
            border-bottom: .6px solid rgb(114, 111, 111);
        }
        

    </style>
</head>
<body>
    <main class="min-h-screen w-full bg-cover flex justify-center items-center">
        <section class="w-4/5 p-2 md:p-8 rounded-lg flex items-center flex-col ">
            <div class="shoping-items">
                <h3 class=" text-2xl md:text-4xl text-white  font-bold mb-5">Add Your Shop Items</h3>
            <div class="shop-input flex justify-center items-center">
                <input id="input-value" class="py-1 px-2 text-1xl md:text-2xl bg-transparent border-b-2 mr-1 md:mr-2 text-white focus:border-green-600 border-b-slate-400 outline-0" type="text" placeholder="Enter Your Items">
                <button id="add-btn" class="bg-transparent hover:opacity-[0.8]"><img class="w-6 md:w-8 ease-out duration-300" src="./image/download-removebg-preview.png"   alt=""></button>
            </div>
        </div>
        <div class="items-header w-full md:w-3/4">
            <h2 class="text-1xl md:text-2xl text-left block text-white  font-normal pb-0 mb-0 mt-5">Your Items:</h2>
        </div>
        <!-- start the  shopping items  -->
            <div id="parent-item" class="items my-2 w-full md:w-3/4 border-t-2 p-4">
                
            </div>
            <!-- all clear button  -->
            <div class="clear-btn mt-5 md:mt-8">
                <button id="all-clear-btn" class="text-white text-1xl font-semibold hover:bg-white ease-in-out duration-300 hover:text-red-500  py-2 md:py-4 px-4 md:px-8 rounded-lg border ">Clear All Items</button>
            </div>
            

        </section>

    </main>
    <!-- script tag  -->
    <script src="./js/main.js"></script>

    
</body>
</html>
